<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Todo App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-signup {
            background-color: #4CAF50;
            color: white;
        }
        .btn-signup:hover {
            background-color: #45a049;
        }
        .btn-login {
            background-color: #008CBA;
            color: white;
        }
        .btn-login:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Todo App</h1>
        <div class="buttons">
            <a href="signup.html" class="btn btn-signup">Sign Up</a>
            <a href="login.html" class="btn btn-login">Log In</a>
        </div>
    </div>
</body>
</html>
